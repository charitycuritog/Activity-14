<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 1</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3">
</head>
<body>
    <form action="">
        <h1 class="w3-text-white w3-teal">Sample 1 Web Form</h1>
        <label for="student_name">Student Name</label>
        <input type="text" name="student_name" id="student_name" placeholder="student_name">
        <p></p><label for="degree">Degree:</label>
        <input type="text" name="degree" id="degree">

        <p>Sex:</p>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>

        <p>Major:</p>
        <input type="radio" name="major" id="AT" value="AT">
        <label for="AT">Automotive Tech</label>
        <input type="radio" name="major" id="CT" value="CT">
        <label for="CT">Computer Tech</label>

        <p>Subjects:</p>
        <input type="checkbox" name="major" id="AT" value="AT">
        <label for="AT">Automotive Tech</label>
        <input type="checkbox" name="major" id="CT" value="CT">
        <label for="CT">Computer Tech</label>
        <input type="checkbox" name="major" id="ET" value="ET">
        <label for="ET">Electrical Tech</label>

        <p></p><label for="subjects">Subjects:</label>
        <select name="subjects" id="subjects">
            <option value="STS 01">Science, Tech and Society</option>
            <option value="Math 01">Modern Math</option>
            <option value="CPTR 110">Programming 01</option>
        </select>

        <p></p><label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <p></p><label for="mypass">Password:</label>
        <input type="password" id="mypass" name="mypass">

        <p></p><label for="submit">Submit</label>
        <input type="submit" id="submit" name="submit">
        <label for="cancel">Cancel</label>
        <input type="cancel" id="cancel" name="cancel" value="cancel">
    </form>
</body>
</html>
